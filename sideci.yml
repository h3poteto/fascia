linter:
  eslint:
    npm_install: true
    dir:
      - assets/js
    config: './assets/.eslintrc.json'
    ext: '.ts,.tsx'
    ignore-path: ./assets/.eslintignore

  stylelint:
    npm_install: true
    config: ./lp/.stylelintrc.json
    ignore-path: ./lp/.stylelintignore
    syntax: scss
    ignore-disables: true
    glob: './lp/**/*.scss'

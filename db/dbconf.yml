test:
    driver: mymysql
    host: $DATABASE_URL
    name: $DB_TEST_NAME
    user: $DB_USER
    password: $DB_PASSWORD
    open: $DB_TEST_NAME/$DB_USER/$DB_PASSWORD

development:
    driver: mymysql
    host: $DATABASE_URL
    name: $DB_NAME
    user: $DB_USER
    password: $DB_PASSWORD
    open: $DB_NAME/$DB_USER/$DB_PASSWORD

production:
    driver: mymysql
    host: $DATABASE_URL
    name: $DB_NAME
    user: $DB_USER
    password: $DB_PASSWORD
    open: tcp:$DATABASE_URL:3306*$DB_NAME/$DB_USER/$DB_PASSWORD

environment_variable_config:
    driver: $DB_DRIVER
    open: $DATABASE_URL
version: '3'
services:
  storage:
    image: busybox
    volumes:
      - /var/lib/mysql
  mysql:
    image: mysql:5.7
    volumes:
      - storage:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
  node:
    image: node:6.10-alpine
    user: node
    volumes:
      - .:/var/opt/app
    working_dir: /var/opt/app
    entrypoint: sh -c
    command: |
      "npm install && \
      npm run-script watch"
  go:
    image: h3poteto/golang:1.8.3
    env_file: .docker-env
    environment:
      APPROOT: /go/src/github.com/h3poteto/fascia
      APPENV: development
    volumes:
      - .:/go/src/github.com/h3poteto/fascia
    working_dir: /go/src/github.com/h3poteto/fascia
    links:
      - mysql:mysql
      - node:node
    ports:
      - "9090:9090"
    command: /bin/sh
volumes:
  storage:

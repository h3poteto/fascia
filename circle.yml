machine:
  environment:
    GOPATH: "$HOME/go"
    REPO: "$GOPATH/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    PATH: "$PATH:/usr/local/go/bin:$GOPATH/bin"

  services:
    - docker
  node:
    version: 6.1.0
dependencies:
  pre:
    - sudo rm -rf /usr/local/go
    - curl -L https://storage.googleapis.com/golang/go1.7.3.linux-amd64.tar.gz > go1.7.3.linux-amd64.tar.gz
    - sudo tar -C /usr/local -xzf go1.7.3.linux-amd64.tar.gz
    - mkdir -p "$REPO"
    - go get github.com/mattn/gom
    - go get -u github.com/jteeuwen/go-bindata/...
  override:
    - npm install
    - npm run-script js-release
    - npm run-script sass-release
    - gom install
    - rsync -azC --delete ./ "$REPO"
    - cd "$REPO" && go generate
    - cd "$REPO" && gom build
  post:
    - cd "$REPO" && docker build -f dockerfiles/production/Dockerfile -t h3poteto/fascia .
database:
  pre:
    - mysql -u $DB_USER -e "CREATE DATABASE $DB_TEST_NAME;"
  override:
    - cd "$REPO" && gom exec goose -env test up

test:
  override:
    - export GOJIENV=test; cd "$REPO" && gom exec ginkgo -r ./
    - npm test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push h3poteto/fascia

machine:
  services:
    - docker
  node:
    version: 6.1.0
dependencies:
  pre:
    - go get github.com/mattn/gom
    - go get -u github.com/jteeuwen/go-bindata/...
  override:
    - gom install
    - go generate
    - gom build server.go
    - npm install
    - npm run-script js-release
    - npm run-script sass-release
  post:
    - docker build -f dockerfiles/production/Dockerfile -t h3poteto/fascia .
database:
  pre:
    - mysql -u $DB_USER -e "CREATE DATABASE $DB_TEST_NAME;"
  override:
    - gom exec goose -env test up

test:
  override:
    - export GOJIENV=test; gom exec ginkgo -r ./
    - npm test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push h3poteto/fascia

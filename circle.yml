machine:
  node:
    version: 5.7.0
dependencies:
  pre:
    - go get github.com/mattn/gom
  override:
    - gom install
    - npm install
  post:
    - gom build server.go
    - npm run-script js-release
    - npm run-script sass-release
database:
  pre:
    - mysql -u $DB_USER -e "CREATE DATABASE $DB_TEST_NAME;"
  override:
    - gom exec goose -env test up

test:
  override:
    - export GOJIENV=test; gom exec ginkgo -r ./
    - npm test
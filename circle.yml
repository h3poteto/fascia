dependencies:
  pre:
    - go get github.com/mattn/gom
  override:
    - gom install
    - npm install
    - npm install -g gulp
  post:
    - gom build server.go
    - gulp build-release
    - gulp sass-release
database:
  pre:
    - mysql -u $DB_USER -e "CREATE DATABASE $DB_TEST_NAME;"
  override:
    - gom exec goose -env test up

test:
  override:
    - export GOJIENV=test; gom exec ginkgo -r ./